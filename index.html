<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/javascript.js"></script>
</head>

<body>
    <div class="container-fluid twitt-top">
        <img src="./assets/images/logo.png" class="img-twitt-top" alt="">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bloque">
                <!-- escribir twitt -->
                <form id="uploader" action="">
                    <div class="bloque-contenido">
                        <!--Aqui va a aparecer la imagen-->
                        <img id="image" class="  bloque-contenido--img" src="" alt="">
                    </div>
                    <div class="bloque-contenido">
                        <input type="file" class="text-select">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Crea tu Nick</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu Nick">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingresa tu tweet"></textarea>
                    </div>
                    <div class="bloque-contenido">
                        <button type="submit" id="#btnTwittear" class="btn btn-primary">Twittear</button>
                    </div>
                </form>
                <!-- fin escribir twitt -->
            </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-7 bloque-twitt">
               
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
